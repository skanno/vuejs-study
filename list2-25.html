<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
        <p>{{message}}</p>
        <table class="table">
            <thead class="thead-dark">
                <tr><th>Name</th><th>mail</th><th>tel</th></tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td>{{item.name}}</td><td>{{item.mail}}</td><td>{{item.tel}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
const appdata = {
    data() {
        return {
            message: '※データをテーブル表示する',
            items: [
                {name:'Taro', mail:'taro@yamada', tel:'999-999'},
                {name:'Hanakao', mail:'hanakao@flowor', tel:'888-888'},
                {name:'Sachiko', mail:'sachiko@happly', tel:'777-777'},
                {name:'Jiro', mail:'jiro@change', tel:'666-666'}
            ]
        }
    }
}

Vue.createApp(appdata).mount('#app');
</script>
</html>
