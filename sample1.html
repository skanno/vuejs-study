<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <h1 class="bg-secondary text-white display-4 px-3">Sample1</h1>
    <div id="app" class="container">
        <p>※v-bindとv-modelの違いの検証</p>
        <div class="form-group">
            <table class="table">
                <tr><td>stringDataの値</td><td>{{stringData}}</td><td></td></tr>
                <tr><td>v-bind</td><td><input type="text" v-bind:value="stringData" class="form-control"></td><td>データは単方向</td></tr>
                <tr><td>v-model</td><td><input type="text" v-model="stringData" class="form-control"></td><td>データは双方向</td></tr>
            </table>
        </div>
    </div>
</body>
<script>
const appdata = {
    data() {
        return {
            stringData: '初期データ'
        }
    }
}
Vue.createApp(appdata).mount('#app');
</script>
</html>
